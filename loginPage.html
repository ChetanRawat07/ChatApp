<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ConnectMe Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #d6e1f7;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin-top:-30px;
      }

      .login-box {
        background-color: white;
        border-radius: 8px;
        width: 400px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h3 {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: 600;
      }

      input[type="email"],
      input[type="password"] {
        width: 94%;
        padding: 12px;
        margin-left: -3px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }

      .forgot {
        text-align: right;
        margin-top: 7px;
        font-size: 13px;
        padding-right: 6px;
      }

      .forgot a {
        color: #1a5eff;
        text-decoration: none;
      }

      .login-btn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background-color: #1a5eff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        color: gray;
        font-size: 12px;
      }

      .social-btns {
        display: flex;
        justify-content: space-between;
      }

      .social-btns button {
        flex: 1;
        padding: 10px;
        margin: 0 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #f0f2f5;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
      }

      .social-btns img {
        height: 18px;
        margin-right: 8px;
      }

      .register {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
      }

      .register a {
        color: #1a5eff;
        text-decoration: none;
        font-weight: 500;
      }
      #error{
        color: red;
        font-style: italic;
        size: 12px;
      }
      #connectMe{
        margin-bottom: 0px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 id="connectMe">Connect Me</h2>
    <div class="container">
      <div class="login-box">
        <h3>Login</h3>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="youremail@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" />

        <div class="forgot">
          <a href="#" onclick="msg()">Forgot ?</a>
        </div>
        <div id="error">

        </div>

        <button class="login-btn" onclick="saveUser()">Account Login</button>

        <div class="divider">OR USE WITH</div>

        <div class="social-btns">
          <button>
            <img
              src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
              alt="Google"
              width="16"
            />Google
          </button>
          <button>
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
              alt="Facebook"
              width="16"
            />Facebook
          </button>
        </div>

        <div class="register">
          Don't have an account? <a href="registerationPage.html">Register</a>
        </div>
      </div>
    </div>


    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";
      import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    
      const firebaseConfig = {
        apiKey: "AIzaSyDCW04y4hfYsP_v5-UNjNKLHxrXR5o8rNo",
    authDomain: "chatfirst-cd9ed.firebaseapp.com",
    databaseURL: "https://chatfirst-cd9ed-default-rtdb.firebaseio.com",
    projectId: "chatfirst-cd9ed",
    storageBucket: "chatfirst-cd9ed.firebasestorage.app",
    messagingSenderId: "724218621966",
    appId: "1:724218621966:web:100c26b24c80fd99f28c5f",
    measurementId: "G-SFEQ9CQV6P"
      };
    
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth(app); // âœ… initialize Firebase Auth
    
      window.saveUser = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        if (!email || !password) {
          alert("Please fill both email and password.");
          return;
        }
    
        const userId = Date.now();
    
        set(ref(database, "users/" + userId), {
          email: email,
          password: password,
        })
          .then(() => {
            alert("User saved successfully!");
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
          })
          .catch((error) => {
            console.error("Error saving user:", error);
            alert("Failed to save user.");
          });
      };
    
      window.msg = function () {
        const email = document.getElementById("email").value;
        const error = document.getElementById("error");
        error.textContent = "";
    
        if (!email) {
          error.textContent = "Please enter your email";
          return;
        }
    
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset link sent to your email.");
          })
          .catch((err) => {
            error.textContent = err.message;
          });
      };
    </script>
  </body>
</html>
